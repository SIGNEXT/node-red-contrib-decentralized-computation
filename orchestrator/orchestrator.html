<script type="text/html" data-template-name="orchestrator">
    <div class="form-row">
        <label for="node-input-broker"><i class="fa fa-globe"></i>MQTT Broker</label>
        <input type="text" id="node-input-broker">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i>Topic</label>
        <input type="text" id="node-input-topic" placeholder="topic/">
    </div>
    <div class="form-row">
        <label for="node-input-qos"><i class="fa fa-empire"></i>QoS</label>
        <select id="node-input-qos" style="width:125px !important">
            <option value=""></option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        &nbsp;&nbsp;<i class="fa fa-history"></i>&nbsp;Retain&nbsp;<select id="node-input-retain" style="width:125px !important">
            <option value=""></option>
            <option value="false">false</option>
            <option value="true">true</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-tips">Tip: Leave topic, qos or retain blank if you want to set them via msg properties.</div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('orchestrator', {
        category: 'orchestrator',
        defaults: {
            name: { value: "" },
            topic: { value: "" },
            qos: { value: "" },
            retain: { value: "" },
            broker: { type: "mqtt-broker", required: false }
        },
        color: "#d8bfd8",
        inputs: 1,
        outputs: 1,
        icon: "orchestrator.svg",
        align: "right",
        label: function () {
            return this.name || this.topic || "orchestrator";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
